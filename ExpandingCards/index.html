<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-color: rgb(255, 0, 221);
          background-image: url('https://midiorama.com/wp-content/uploads/2016/04/pink-920x627.jpg');
        "
      >
        <h3>Pink</h3>
      </div>
      <div
        class="panel"
        style="
          background-color: brown;
          background-image: url('https://www.verywellmind.com/thmb/7e53jRRwCE00rIL74VfuNvfA0EI=/614x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/the-color-psychology-of-brown-2795816-f9fb55a634b645139e71f2c38278181a.jpg');
        "
      >
        <h3>Brown</h3>
      </div>
      <div
        class="panel"
        style="
          background-color: coral;
          background-image: url('https://cadernodenoticias.com.br/wp-content/uploads/2020/10/Coral.jpg');
        "
      >
        <h3>Coral</h3>
      </div>
      <div
        class="panel"
        style="
          background-color: cornflowerblue;
          background-image: url('https://images.unsplash.com/photo-1612680694307-e00979cc752f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
        "
      >
        <h3>CornFlowerBlue</h3>
      </div>
      <div
        class="panel"
        style="
          background-color: rgb(111, 167, 73);
          background-image: url('https://boomi.com.br/wp-content/uploads/2021/05/Diferenca-entre-o-abacate-e-o-avocado-e-seus-beneficios-a-saude.png.webp');
        "
      >
        <h3>Avocado</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
